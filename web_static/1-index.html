<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirBnB</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        position: absolute;
        background-color: red;
        height: 70px;
        width: 100%;
        top: 0;
        left: 0;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>Best School</footer>
  </body>
</html>
